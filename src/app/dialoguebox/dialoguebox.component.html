<!--Large modal-->
<button class="btn btn-primary" (click)="lgModal.show()">Large modal</button>

<tab heading="Registration">
    <form (ngSubmit)="register(form.value)" [formGroup]="registrationform" novalidate class="form-horizontal">
        <!-- Alert -->
        <app-alert *ngIf="errorShown" [message]="errorMessage"></app-alert>
        <!-- Alert Ends -->



        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">
                                        Name</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-control">
                                                    <option>Mr.</option>
                                                    <option>Ms.</option>
                                                    <option>Mrs.</option>
                                                </select>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Name" />
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group" [ngClass]="{'has-warning':!form.controls['email'].valid && form.controls['email'].touched,
                   'has-success': form.controls['email'].valid }">
            <label for="email" class="col-sm-2 control-label">
                                        Email</label>
            <div class="col-sm-10">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon input-icon-color">
                        <i class="fa fa-user"></i>
                    </div>
                    <input class="form-control" type="text" id="email" placeholder="Email" formControlName="email" />
                </div>
            </div>
        </div>



        <div class="form-group" [ngClass]="{'has-warning':!form.controls['phoneNumber'].valid && form.controls['phoneNumber'].touched,
                   'has-success': form.controls['phoneNumber'].valid }">
            <label for="mobile" class="col-sm-2 control-label">
                                        Mobile</label>
            <div class="col-sm-10">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon input-icon-color">
                        <i class="fa fa-phone"></i>
                    </div>
                    <input class="form-control" type="text" id="phoneNumber" placeholder="PhoneNumber" formControlName="phoneNumber" />
                </div>
            </div>
        </div>



        <div class="form-group" [ngClass]="{'has-warning':!form.controls['password'].valid && form.controls['password'].touched ,
                   'has-success': form.controls['password'].valid }">
            <label for="password" class="col-sm-2 control-label">
                                        Password</label>
            <div class="col-sm-10">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon input-icon-color">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password" />
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-sm">
                                            Save & Continue</button>
                <button type="button" class="btn btn-default btn-sm">
                                            Cancel</button>
            </div>
        </div>



    </form>
</tab>
