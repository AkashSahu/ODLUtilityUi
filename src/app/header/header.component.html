<!-- New Signin Modal -->
<div bsModal #authModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Login/Registration</h4>
        <button type="button" class="close pull-right" (click)="authModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
            <tabset #staticTabs>
              <tab heading="Login">
                <form (ngSubmit)="submit(form.value)" [formGroup]="form" novalidate class="form-horizontal">
                  <!-- Alert -->
                  <app-alert *ngIf="errorShown" [message]="errorMessage"></app-alert>
                  <!-- Alert Ends -->
                  <div class="form-group" [ngClass]="{'has-warning':!form.controls['username'].valid && form.controls['username'].touched,
                   'has-success': form.controls['username'].valid }">
                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-user"></i>
                        </div>
                        <input class="form-control" type="text" id="username" placeholder="Username" formControlName="username" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-warning':!form.controls['password'].valid && form.controls['password'].touched ,
                   'has-success': form.controls['password'].valid }">
                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-sm">
                                            Submit</button>
                      <a href="javascript:;">Forgot your password?</a>
                    </div>
                  </div>
                </form>
              </tab>
              <tab heading="Registration">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                                        Name</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-md-3">
                          <select class="form-control">
                                                    <option>Mr.</option>
                                                    <option>Ms.</option>
                                                    <option>Mrs.</option>
                                                </select>
                        </div>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Name" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">
                                        Mobile</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="mobile" placeholder="Mobile" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="button" class="btn btn-primary btn-sm">
                                            Save & Continue</button>
                      <button type="button" class="btn btn-default btn-sm">
                                            Cancel</button>
                    </div>
                  </div>
                </form>
              </tab>
            </tabset>
            <div id="OR" class="hidden-xs">
              OR</div>
          </div>
          <div class="col-md-4">
            <div class="row text-center sign-with">
              <div class="col-md-12">
                <h3>
                  Sign in with</h3>
              </div>
              <div class="col-md-12">
                <div class="btn-group btn-group-justified">
                  <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-modal-footer" style="margin: 10px;padding: 10px;border: 5px;">
        
        <a href="#">Need Help ?</a>
      </div>
    </div>
  </div>
</div>
<!-- Ends here -->
