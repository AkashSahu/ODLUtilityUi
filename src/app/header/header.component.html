<!-- New Signin Modal -->
<div bsModal #authModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Login/Registration</h4>
        <button type="button" class="close pull-right" (click)="authModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" style="height: 300px;">
          <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
            <tabset #staticTabs>
              <tab heading="Login">
                <div class="tabcontent">
                <form (ngSubmit)="submit(form.value)" [formGroup]="form" novalidate class="form-horizontal">
                  <!-- Alert -->
                  <app-alert *ngIf="errorShown" [message]="errorMessage"></app-alert>
                  <!-- Alert Ends -->


                  <div class="form-group" [ngClass]="{'has-warning':!form.controls['username'].valid && form.controls['username'].touched,
                   'has-success': form.controls['username'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-user"></i>
                        </div>
                        <input class="form-control" type="text" id="username" placeholder="Username" formControlName="username" />
                      </div>
                    </div>
                  </div>


                  <div class="form-group" [ngClass]="{'has-warning':!form.controls['password'].valid && form.controls['password'].touched ,
                   'has-success': form.controls['password'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!form.valid">
                                            Submit</button>
                      <a href="javascript:;">Forgot your password?</a>
                    </div>
                  </div>
                </form>
                </div>
              </tab>
              <tab heading="Registration">
                <div class="tabcontent">
                <form (ngSubmit)="register(registrationform.value)" [formGroup]="registrationform" novalidate class="form-horizontal">
                  <!-- Alert -->
                  <app-alert *ngIf="errorShown" [message]="errorMessage"></app-alert>
                  <!-- Alert Ends -->
                  <div class="form-group" [ngClass]="{'has-warning':!registrationform.controls['name'].valid && registrationform.controls['name'].touched,
                   'has-success': registrationform.controls['name'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-smile-o"></i>
                        </div>
                        <input class="form-control" type="text" id="name" placeholder="Name" formControlName="name" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-warning':!registrationform.controls['email'].valid && registrationform.controls['email'].touched,
                   'has-success': registrationform.controls['email'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-user"></i>
                        </div>
                        <input class="form-control" type="text" id="email" placeholder="Email" formControlName="email" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-warning':!registrationform.controls['phoneNumber'].valid && registrationform.controls['phoneNumber'].touched,
                   'has-success': registrationform.controls['phoneNumber'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-phone"></i>
                        </div>
                        <input class="form-control" type="text" id="phoneNumber" placeholder="Mobile Number" formControlName="phoneNumber" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-warning':!registrationform.controls['password'].valid && registrationform.controls['password'].touched ,
                   'has-success': registrationform.controls['password'].valid }">
                    <div class="col-sm-10">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon input-icon-color">
                          <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!registrationform.valid">
                                            Save & Continue</button>
                      <button type="reset" class="btn btn-primary btn-sm">
                                            Reset</button>
                    </div>
                  </div>
                </form>
                </div>
              </tab>
            </tabset>
            <div id="OR" class="hidden-xs">
              OR</div>
          </div>
          <div class="col-md-4">
            <div class="row text-center sign-with">
              <div class="col-md-12">
                <h3>
                  Sign in with</h3>
              </div>
              <div class="col-md-12">
                <div class="btn-group btn-group-justified">
                  <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-modal-footer" style="margin: 10px;padding: 10px;border: 5px;">
      </div>
    </div>
  </div>
</div>
<!-- Ends here -->
